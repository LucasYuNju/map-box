<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox - A simple web map application.</title>
    <link rel="stylesheet" href="/vendor/leaflet/leaflet.css" charset="utf-8">
    <link rel="stylesheet" href="/assets/mb/resource/index.css" charset="utf-8">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1469952948_7150574.css" charset="utf-8">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=08acc5ab6bc6f009ada0f980dae8747d"></script>
    <script src="assets/vendor/index.js" charset="utf-8"></script>
    <script src="vendor/open-ui5/resources/sap-ui-core.js" charset="utf-8"
        data-sap-ui-resourceroots='{ "sap.a": "/assets/sap/a", "mb": "/assets/mb" }'></script>
</head>
<body>
    <!-- <div class="search"></div> -->
<script>
    sap.ui.define([ "mb/index" ], function() {
        const appController = new mb.app.ApplicationController({
            viewOptions: {
                id: "mb-app"
            }
        });
        appController.getView().placeAt(document.body);
        appController.run();
    });
</script>
</body>
</html>
